<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trabalho Final</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body id="tela">
        <section class="tela-container">

            <header id="header">

                <h1>Dados da Prefeitura de Quixadá</h1>
                <!--AREA FILTRO-->
                <section id="area-filtro">
                    <div class="filtro">
                        <div class="filtro-coluna">
                    
                                <select class="text-filtro" name="filtrar" id="filtragem">
                                    <option value="" selected> Coluna </option>
                                    <option value="funcionario"> Funcionário </option>
                                    <option value="cargo"> Cargo </option>
                                    <option value="setor"> Setor </option>
                                </select>
                    
                        </div>
                        <div class="filtro-input">
                            <input class="text-filtro" type="text" placeholder="Pesquise aqui" id="pesquisar"/>
                            <button id="limpaFiltro" onclick="limparPesquisa()" ><i  class="fa-regular fa-circle-xmark"></i></button>
                        </div>
                    </div>
                    <!--AREA FILTRO-->
                    <div class="ordenar">
                    
                        <!--<label for="ordenacao">Ordenar por:</label>-->
                        <select class="text-filtro" name="ordenar" id="ordenacao">
                            <option value="alfabetica" selected>Ordem Alfabética</option>
                            <option value="maiorSalario">Maior Salário Líquido</option>
                            <option value="menorSalario">Menor Salário Líquido</option>
                            <option value="cargo">Cargo</option>
                        </select>
                    </div>
                </section>

                
            </header>
            <main class="tela-main">
                <div id="table-container" style="overflow-x: hidden; height: 550px;">
                    <table>
                        <thead>
                            <tr>
                                <th>Funcionário</th>
                                <th>Cargo</th>
                                <th>Setor</th>
                                <th>Matricula</th>
                                <th>Salário Bruto</th>
                                <th>Descontos</th>
                                <th>Salário Líquido</th>
                            </tr>
                        </thead>
                        <tbody id="corpo"></tbody>
                    </table>
                </div>
                <!-- Container para as métricas -->
                <div id="metricas"></div>
            </main>
            <footer></footer>
        </section>
    </body>
</html>
