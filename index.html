<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Final</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body id="tela">

    <section class="tela-container">
        <header id="header">
            <h1>Dados da Prefeitura de Quixadá</h1>

            <div class="ordenar">
                <label for="ordenacao">Ordenar por:</label>
                <select name="ordenar" id="ordenacao">
                    <option value="alfabetica" selected>Ordem Alfabética</option>
                    <option value="maiorSalario">Maior Salário Líquido</option>
                    <option value="menorSalario">Menor Salário Líquido</option>
                    <option value="cargo">Cargo</option>
                </select>
            </div>
        </header>

        <main class="tela-main">
            <div style="overflow-x: hidden; height: 550px;">
                <table>
                    <thead>
                        <tr>
                            <th>Funcionário</th>
                            <th>Cargo</th>
                            <th>Setor</th>
                            <th>Matrícula</th>
                            <th>Salário Bruto</th>
                            <th>Descontos</th>
                            <th>Salário Líquido</th>
                        </tr>
                    </thead>
                    <tbody id="corpo"></tbody>
                </table>
            </div>

            <!-- Aqui serão exibidas as métricas calculadas -->
            <div id="metricas"></div>

            <ol>
                <li>
                    Análises
                    <ul>
                        <li>Média Salarial</li>
                        <li>Filtrar Cargo</li>
                        <li>O Maior Salário de Cada Cargo</li>
                    </ul>
                </li>
                <li>
                    Biblioteca
                    <ul>
                        <li>Biblioteca Font Awesome</li>
                    </ul>
                </li>
            </ol>
        </main>

        <footer></footer>
    </section>

</body>
</html>
